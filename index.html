<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원주율로 시험 보기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="display: flex;">
        <h1 id="h1-title">원주율로 시험 보기</h1>
    </div>
    <div style="display: flex;">
        <h2 id="h2-subtitle">객관식 시험의 답안지를 입력하면, 해당 시험을 원주율 소수점 아래 첫 번째 자리부터 마킹했을 때의 점수를 출력합니다.</h2>
    </div>

    <div style="display: flex;">
        <div class="choice-box">
            <p style="margin-left: 0;" class="choice-number">①</p><p class="choice-number">②</p><p class="choice-number">③</p><p class="choice-number">④</p><p class="choice-number">⑤</p>
        </div>
        <div style="display: flex;">
            <input class="score-input" type="number" value="4" min="1" max="9">
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./script.js"></script>
